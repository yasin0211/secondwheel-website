
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra Tools - Second Wheel</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px; }
        h1 { text-align: center; }
        .tools-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .tool-card {
            background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 250px; padding: 15px; text-align: center;
        }
        .tool-card img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 10px; }
        .tool-card button {
            padding: 10px 20px; border: none; border-radius: 5px;
            cursor: pointer; margin-top: 10px;
        }
        .visit { background-color: #007bff; color: white; }
        .recharge { background-color: #28a745; color: white; }
        .apply { background-color: #ffc107; color: black; }
        .pay { background-color: #dc3545; color: white; }
        .check { background-color: #17a2b8; color: white; }
        form input, form select {
            width: 90%; padding: 8px; margin: 5px 0;
            border: 1px solid #ccc; border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>Extra Tools</h1>

<div class="tools-container">
    <div class="tool-card">
        <img src="https://www.turtlemint.com/wp-content/uploads/insurance-1.jpg" alt="Insurance">
        <h3>Buy/Renew Insurance</h3>
        <a href="https://www.turtlemint.com/insurance-motor/?ref_code=3447524" target="_blank">
            <button class="visit">Visit</button>
        </a>
    </div>
    <div class="tool-card">
        <img src="https://i.imgur.com/xvXlY9v.png" alt="FASTag">
        <h3>FASTag Recharge</h3>
        <a href="https://www.npci.org.in/what-we-do/netc-fastag/product-overview" target="_blank">
            <button class="recharge">Recharge</button>
        </a>
    </div>
    <div class="tool-card">
        <img src="https://i.imgur.com/kd8k9Hf.png" alt="HSRP">
        <h3>Apply for HSRP</h3>
        <a href="https://bookmyhsrp.com/" target="_blank">
            <button class="apply">Apply</button>
        </a>
    </div>
    <div class="tool-card">
        <img src="https://i.imgur.com/0kKH29Z.png" alt="Challan">
        <h3>Pay Traffic Challan</h3>
        <a href="https://mahatrafficechallan.gov.in" target="_blank">
            <button class="pay">Pay Now</button>
        </a>
    </div>
    <div class="tool-card">
        <img src="https://i.imgur.com/4BXwCPO.png" alt="Check Vehicle">
        <h3>Check Vehicle Details</h3>
        <a href="https://parivahan.gov.in/rcdlstatus" target="_blank">
            <button class="check">Check</button>
        </a>
    </div>
</div>

<br><hr><br>

<h2>EMI Calculator</h2>
<div style="text-align:center;">
    <form onsubmit="calculateEMI(); return false;">
        <input type="number" id="loanAmount" placeholder="Loan Amount (₹)" required><br>
        <input type="number" id="interestRate" placeholder="Interest Rate (% p.a.)" required><br>
        <input type="number" id="tenure" placeholder="Tenure (in months)" required><br>
        <button type="submit" class="visit">Calculate EMI</button>
    </form>
    <h3 id="emiResult"></h3>
</div>

<br><hr><br>

<h2>Test Drive Booking</h2>
<div style="text-align:center;">
    <form onsubmit="alert('Test drive request submitted successfully!'); return false;">
        <input type="text" placeholder="Full Name" required><br>
        <input type="tel" placeholder="Mobile Number" required><br>
        <input type="text" placeholder="City" required><br>
        <input type="text" placeholder="Vehicle Brand" required><br>
        <input type="text" placeholder="Vehicle Model" required><br>
        <input type="date" required><br>
        <button type="submit" class="recharge">Submit</button>
    </form>
</div>

<script>
function calculateEMI() {
    const P = parseFloat(document.getElementById("loanAmount").value);
    const R = parseFloat(document.getElementById("interestRate").value) / 12 / 100;
    const N = parseInt(document.getElementById("tenure").value);

    if (P > 0 && R > 0 && N > 0) {
        const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
        document.getElementById("emiResult").innerText = "Monthly EMI: ₹" + emi.toFixed(2);
    } else {
        document.getElementById("emiResult").innerText = "Please enter valid numbers.";
    }
}
</script>

</body>
</html>
