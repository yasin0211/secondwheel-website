<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maharashtra Challan Payment - Second Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      text-align: center;
      padding: 30px;
    }
    header {
      background-color: #1f1f1f;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn {
      background: #e25a00;
      color: white;
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #c04d00;
    }
    p.note {
      margin-top: 25px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  Second Wheel - Maharashtra Challan
</header>

<div class="container">
  <h2>Pay Your Maharashtra Traffic Challan</h2>
  <p>Click the button below to proceed to the official Maharashtra portal.</p>

  <a class="btn" href="https://maharashtratrafficchallan.gov.in" target="_blank">
    Pay Challan Now
  </a>

  <p class="note">
    You will be redirected to the official Maharashtra Traffic Police challan payment site.
  </p>
</div>

</body>
</html>
