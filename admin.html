<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Second Wheel Admin Panel</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    h2 { color: orange; }
    .box { background: #222; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    input, select, textarea { width: 100%; margin: 5px 0; padding: 8px; }
    button { background: orange; border: none; padding: 10px 15px; cursor: pointer; }
    #featuredList div { border: 1px solid #555; margin: 5px; padding: 5px; }
    img { max-width: 100px; display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Second Wheel Admin Panel</h1>

  <!-- LOGIN / SIGNUP -->
  <div class="box">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
    <p id="authStatus"></p>
  </div>

  <!-- CREATE / EDIT VEHICLE -->
  <div class="box">
    <h2>Create / Edit Vehicle</h2>
    <input id="brand" placeholder="Brand (e.g. Maruti Suzuki)" />
    <input id="title" placeholder="Title (e.g. Swift VXI 2016)" />
    <input id="price" placeholder="Price (‚Çπ)" />
    <input id="year" placeholder="Year" />
    <input id="km" placeholder="Kilometers Driven" />
    <select id="type">
      <option value="car">Car</option>
      <option value="bike">Bike</option>
      <option value="scooter">Scooter</option>
    </select>
    <input id="slug" placeholder="Slug (e.g. swift-vxi-2016)" />
    <button onclick="makeSlug()">Make Slug</button>
    <textarea id="description" placeholder="Description"></textarea>
    <input id="location" placeholder="Location" />
    <input id="fuel" placeholder="Fuel Type" />
    <input id="transmission" placeholder="Transmission" />
    <input id="owners" placeholder="Owners (1st, 2nd...)" />
    <button onclick="saveVehicle()">Save / Update Featured</button>
    <button onclick="deleteVehicle()">Delete Vehicle</button>
    <p id="saveStatus"></p>
  </div>

  <!-- GALLERY MANAGER -->
  <div class="box">
    <h2>Gallery Manager</h2>
    <input type="file" id="images" multiple />
    <button onclick="uploadImages()">Upload Images</button>
    <div id="gallery"></div>
  </div>

  <!-- FEATURED LIST -->
  <div class="box">
    <h2>Featured List</h2>
    <div id="featuredList">Loading...</div>
  </div>

<script>
const supabaseUrl = "https://wbjwvxckbfkutqqbgupq.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indiand2eGNrYmZrdXRxcWJndXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzU3NDEsImV4cCI6MjA2OTQ1MTc0MX0.u_zwikgAryhF5Ccv5yOvjq20hzxE5tbYfKI04uTnNXw";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

// AUTH
async function signup() {
  let { error } = await supabase.auth.signUp({ email: email.value, password: password.value });
  authStatus.textContent = error ? error.message : "Signup successful. Please login.";
}
async function login() {
  let { data, error } = await supabase.auth.signInWithPassword({ email: email.value, password: password.value });
  authStatus.textContent = error ? error.message : "Login successful ‚úÖ";
  if (!error) loadFeatured();
}

// MAKE SLUG
function makeSlug() {
  slug.value = title.value.toLowerCase().replace(/\s+/g, "-");
}

// SAVE VEHICLE
async function saveVehicle() {
  const slugVal = slug.value;
  if (!slugVal) { alert("Please enter slug"); return; }
  const meta = {
    brand: brand.value,
    title: title.value,
    price: price.value,
    year: year.value,
    km: km.value,
    type: type.value,
    description: description.value,
    location: location.value,
    fuel: fuel.value,
    transmission: transmission.value,
    owners: owners.value,
  };
  const { error } = await supabase.storage.from("vehicals")
    .upload(`featured/${slugVal}/meta.json`, new Blob([JSON.stringify(meta)], { type: "application/json" }), { upsert: true });
  saveStatus.textContent = error ? error.message : "‚úÖ Vehicle saved/updated!";
  loadFeatured();
}

// DELETE VEHICLE
async function deleteVehicle() {
  const slugVal = slug.value;
  if (!slugVal) { alert("Enter slug to delete"); return; }
  const { data, error } = await supabase.storage.from("vehicals").list(`featured/${slugVal}`);
  if (error) { alert(error.message); return; }
  for (let file of data) {
    await supabase.storage.from("vehicals").remove([`featured/${slugVal}/${file.name}`]);
  }
  saveStatus.textContent = "‚ùå Vehicle deleted";
  loadFeatured();
}

// UPLOAD IMAGES
async function uploadImages() {
  const slugVal = slug.value;
  if (!slugVal) { alert("Enter slug first"); return; }
  for (let file of images.files) {
    await supabase.storage.from("vehicals")
      .upload(`featured/${slugVal}/${Date.now()}-${file.name}`, file, { upsert: true });
  }
  loadGallery(slugVal);
}

// LOAD GALLERY
async function loadGallery(slugVal) {
  const { data, error } = await supabase.storage.from("vehicals").list(`featured/${slugVal}`);
  gallery.innerHTML = "";
  if (error) return;
  for (let file of data) {
    if (file.name.endsWith(".json")) continue;
    const { data: urlData } = supabase.storage.from("vehicals").getPublicUrl(`featured/${slugVal}/${file.name}`);
    gallery.innerHTML += `<div>
      <img src="${urlData.publicUrl}" />
      <button onclick="deleteImage('${slugVal}','${file.name}')">üóëÔ∏è</button>
      <a href="${urlData.publicUrl}" target="_blank">üîç</a>
    </div>`;
  }
}
async function deleteImage(slugVal, fileName) {
  await supabase.storage.from("vehicals").remove([`featured/${slugVal}/${fileName}`]);
  loadGallery(slugVal);
}

// LOAD FEATURED LIST
async function loadFeatured() {
  const { data, error } = await supabase.storage.from("vehicals").list("featured");
  featuredList.innerHTML = "";
  if (error) return;
  for (let folder of data) {
    featuredList.innerHTML += `<div onclick="loadGallery('${folder.name}'); slug.value='${folder.name}'">${folder.name}</div>`;
  }
}
</script>
</body>
</html>
