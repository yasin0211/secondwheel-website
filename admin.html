<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Second Wheel ‚Äî Admin (No Slug)</title>
<meta name="theme-color" content="#111827"/>
<style>
:root{--bg:#0b0f17;--card:#121826;--muted:#9aa3b2;--text:#e5e7eb;--brand:#f59e0b;--ok:#22c55e;--err:#ef4444;--line:rgba(255,255,255,.1);--shadow:0 8px 28px rgba(0,0,0,.35)}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font:14px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial}
.container{max-width:1200px;margin:0 auto;padding:18px}
header{position:sticky;top:0;z-index:10;background:rgba(11,15,23,.75);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
.nav{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 0}
.card{background:var(--card);border:1px solid var(--line);border-radius:14px;box-shadow:var(--shadow);padding:16px}
.grid{display:grid;gap:14px}
@media(min-width:980px){.layout{grid-template-columns:300px 1fr 1fr}}
label{display:block;margin:8px 0 4px;color:var(--muted)}
input,select,textarea{width:100%;padding:10px 12px;background:#0f1522;color:var(--text);border:1px solid var(--line);border-radius:10px;outline:none}
textarea{min-height:110px;resize:vertical}
input:focus,select:focus,textarea:focus{border-color:#3b82f6}
.row{display:flex;gap:10px;flex-wrap:wrap}
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));cursor:pointer}
.btn.primary{background:linear-gradient(180deg,#f59e0b,#b45309);color:#111;border-color:transparent}
.btn.danger{background:linear-gradient(180deg,#ef4444,#991b1b);color:#fff;border-color:transparent}
.ok{color:var(--ok)} .err{color:var(--err)} .muted{color:var(--muted)}
.list{max-height:440px;overflow:auto;border:1px solid var(--line);border-radius:12px}
.item{padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.06);cursor:pointer}
.item.active{background:rgba(255,255,255,.06)}
.pill{padding:2px 8px;border-radius:999px;background:rgba(255,255,255,.08);font-size:12px}
.progress{height:8px;background:#0f1522;border:1px solid var(--line);border-radius:8px;overflow:hidden}
.bar{height:100%;width:0%;background:#3b82f6;transition:width .2s}
.thumbs{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
@media(min-width:700px){.thumbs{grid-template-columns:repeat(4,1fr)}}
.thumb{position:relative;border:1px solid var(--line);border-radius:12px;overflow:hidden}
.thumb img{width:100%;display:block}
.thumb .actions{position:absolute;right:6px;top:6px;display:flex;gap:6px}
</style>
</head>
<body>
<header>
  <div class="container nav">
    <strong>Second Wheel ‚Äî Admin (No Slug)</strong>
    <div class="row">
      <button id="btnRefresh" class="btn">Refresh</button>
      <button id="btnNew" class="btn">New Vehicle</button>
    </div>
  </div>
</header>

<main class="container grid layout">
  <!-- LEFT : list -->
  <section class="card">
    <h3 style="margin:0 0 10px">Featured List</h3>
    <input id="search" placeholder="Search‚Ä¶"/>
    <div id="list" class="list" style="margin-top:10px"></div>
  </section>

  <!-- MIDDLE : form -->
  <section class="card">
    <h3 id="formTitle">Create / Edit</h3>
    <div class="row"><div class="pill">VID: <span id="vidShow">‚Äî</span></div></div>
    <div class="grid">
      <div><label>Brand</label><input id="brand" placeholder="Hyundai"/></div>
      <div><label>Title / Model</label><input id="title" placeholder="i10 Sportz 2008"/></div>
      <div class="row">
        <div style="flex:1"><label>Price</label><input id="price" placeholder="145000"/></div>
        <div style="width:120px"><label>Year</label><input id="year" type="number" min="1990" max="2099" placeholder="2008"/></div>
        <div style="width:140px"><label>KM</label><input id="km" placeholder="88890"/></div>
      </div>
      <div class="row">
        <div style="width:160px"><label>Type</label>
          <select id="vtype"><option value="car">car</option><option value="bike">bike</option><option value="scooter">scooter</option></select>
        </div>
      </div>
      <div><label>Description</label><textarea id="desc" placeholder="all ok"></textarea></div>
    </div>
    <div class="row" style="margin-top:12px">
      <button id="btnSave" class="btn primary">Save / Update</button>
      <button id="btnDelete" class="btn danger">Delete Vehicle</button>
    </div>
    <div id="metaMsg" class="muted" style="margin-top:8px"></div>
  </section>

  <!-- RIGHT : gallery -->
  <section class="card">
    <h3>Gallery</h3>
    <div class="row">
      <input id="files" type="file" accept=".jpg,.jpeg,.png,.webp" multiple/>
      <button id="btnUpload" class="btn primary">Upload Images</button>
    </div>
    <div class="progress" style="margin-top:12px"><div id="bar" class="bar"></div></div>
    <div id="upMsg" class="muted" style="margin-top:8px"></div>
    <div id="thumbs" class="thumbs" style="margin-top:12px"></div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ---------- CONFIG (ready) ---------- */
const SUPABASE_URL = 'https://wbjwvxckbfkutqqbgupq.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indiand2eGNrYmZrdXRxcWJndXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzU3NDEsImV4cCI6MjA2OTQ1MTc0MX0.u_zwikgAryhF5Ccv5yOvjq20hzxE5tbYfKI04uTnNXw';
const BUCKET = 'vehicals';
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ---------- Elements ---------- */
const listEl = document.getElementById('list'), search = document.getElementById('search');
const brand = document.getElementById('brand'), title = document.getElementById('title');
const price = document.getElementById('price'), year = document.getElementById('year'), km = document.getElementById('km');
const vtype = document.getElementById('vtype'), desc = document.getElementById('desc');
const files = document.getElementById('files'), btnUpload = document.getElementById('btnUpload');
const bar = document.getElementById('bar'), upMsg = document.getElementById('upMsg'), thumbs = document.getElementById('thumbs');
const btnRefresh = document.getElementById('btnRefresh'), btnNew = document.getElementById('btnNew');
const btnSave = document.getElementById('btnSave'), btnDelete = document.getElementById('btnDelete'), metaMsg = document.getElementById('metaMsg');
const vidShow = document.getElementById('vidShow'), formTitle = document.getElementById('formTitle');

let CURR_VID = null;

/* ---------- Helpers ---------- */
const nowId = () => 'v' + new Date().toISOString().replace(/[-:.TZ]/g,'').slice(0,14) + '-' + Math.random().toString(36).slice(2,6);
function msg(el, txt, type){ el.textContent = txt; el.classList.remove('ok','err'); if(type==='ok')el.classList.add('ok'); if(type==='err')el.classList.add('err'); }
function buildMeta(){
  return { vid: CURR_VID, brand: brand.value.trim(), title: title.value.trim(),
    price: price.value.trim(), year: Number(year.value||'0'), km: km.value.trim(),
    type: vtype.value, description: desc.value.trim(), updatedAt: new Date().toISOString() };
}

/* ---------- Index ---------- */
async function getIndex(){
  const { data, error } = await sb.storage.from(BUCKET).download('featured/_index.json');
  if(error) return [];
  try{ return JSON.parse(await data.text()); }catch{ return []; }
}
async function setIndex(arr){
  const blob = new Blob([JSON.stringify(arr,null,2)], { type:'application/json' });
  await sb.storage.from(BUCKET).upload('featured/_index.json', blob, { upsert:true, contentType:'application/json' });
}
async function addToIndex(vid){ let idx = await getIndex(); if(!idx.includes(vid)){ idx.push(vid); await setIndex(idx);} }
async function removeFromIndex(vid){ let idx = await getIndex(); idx = idx.filter(x=>x!==vid); await setIndex(idx); }

/* ---------- Meta ---------- */
async function saveMeta(){
  if(!CURR_VID){ CURR_VID = nowId(); }
  const meta = buildMeta();
  const blob = new Blob([JSON.stringify(meta,null,2)], { type:'application/json' });
  const { error } = await sb.storage.from(BUCKET).upload(`featured/items/${CURR_VID}.json`, blob, { upsert:true, contentType:'application/json' });
  if(error){ msg(metaMsg,'Save failed: '+error.message,'err'); return; }
  await addToIndex(CURR_VID);
  msg(metaMsg,'Saved ‚úî','ok'); await listFeatured(); showVID();
}
async function fetchMeta(vid){
  const { data, error } = await sb.storage.from(BUCKET).download(`featured/items/${vid}.json`);
  if(error) return null; try{ return JSON.parse(await data.text()); }catch{ return null; }
}

/* ---------- Gallery ---------- */
async function loadGallery(vid){
  thumbs.innerHTML = '<div class="muted">Loading images‚Ä¶</div>';
  const base = `featured/gallery/${vid}`;
  const { data, error } = await sb.storage.from(BUCKET).list(base, { limit:1000 });
  if(error){ thumbs.innerHTML = '<div class="err">Failed to load</div>'; return; }
  const imgs = (data||[]).filter(o=>/\.(jpg|jpeg|png|webp)$/i.test(o.name));
  if(!imgs.length){ thumbs.innerHTML = '<div class="muted">No images yet</div>'; return; }
  thumbs.innerHTML = '';
  for(const im of imgs){
    const path = `${base}/${im.name}`;
    const { data:pub } = sb.storage.from(BUCKET).getPublicUrl(path);
    const url = pub?.publicUrl || '#';
    const d = document.createElement('div'); d.className='thumb';
    d.innerHTML = `<img src="${url}" alt="${im.name}">
      <div class="actions">
        <button class="btn danger" title="Delete">üóëÔ∏è</button>
        <a class="btn" href="${url}" target="_blank" title="Open">üîç</a>
      </div>`;
    d.querySelector('button').addEventListener('click', async ()=>{
      if(!confirm('Delete this image?')) return;
      const { error } = await sb.storage.from(BUCKET).remove([path]);
      if(error){ alert('Delete failed: '+error.message); return; }
      loadGallery(vid);
    });
    thumbs.appendChild(d);
  }
}

btnUpload.addEventListener('click', async ()=>{
  if(!CURR_VID){ CURR_VID = nowId(); await saveMeta(); } // ensure VID exists
  const filesArr = Array.from(files.files||[]);
  if(!filesArr.length){ msg(upMsg,'Select images to upload','err'); return; }
  const base = `featured/gallery/${CURR_VID}`;
  let done=0; bar.style.width='0%'; msg(upMsg,'Uploading‚Ä¶');
  for(const f of filesArr){
    const safe = f.name.replace(/[^a-zA-Z0-9._-]/g,'_');
    const path = `${base}/${Date.now()}-${safe}`;
    const { error } = await sb.storage.from(BUCKET).upload(path, f, { upsert:false });
    if(error){ msg(upMsg,'Upload failed: '+error.message,'err'); return; }
    done++; bar.style.width = Math.round(done/filesArr.length*100)+'%';
  }
  msg(upMsg,`Uploaded ${done}/${filesArr.length} ‚úî`,'ok'); loadGallery(CURR_VID);
});

/* ---------- List & select ---------- */
async function listFeatured(){
  const idx = await getIndex();
  const q = (search.value||'').toLowerCase();
  const items = [];
  for(const vid of idx){
    const m = await fetchMeta(vid);
    if(!m) continue;
    if(q && !(vid.includes(q) || (m.title||'').toLowerCase().includes(q) || (m.brand||'').toLowerCase().includes(q))) continue;
    items.push(m);
  }
  items.sort((a,b)=> (b.updatedAt||'').localeCompare(a.updatedAt||'') );
  listEl.innerHTML = items.map(m=>(
    `<div class="item" data-vid="${m.vid}">
      <strong>${m.title||m.vid}</strong>
      <div class="muted">${m.brand||''} ‚Ä¢ ${m.price||''} <span class="pill">${m.type||''}</span></div>
    </div>`
  )).join('') || '<div class="item">No items</div>';
  listEl.querySelectorAll('.item').forEach(div=>{
    div.addEventListener('click', async ()=>{
      listEl.querySelectorAll('.item').forEach(x=>x.classList.remove('active'));
      div.classList.add('active');
      CURR_VID = div.getAttribute('data-vid');
      const m = await fetchMeta(CURR_VID);
      if(m){ brand.value=m.brand||''; title.value=m.title||''; price.value=m.price||'';
        year.value=m.year||''; km.value=m.km||''; vtype.value=m.type||'car'; desc.value=m.description||''; }
      showVID();
      loadGallery(CURR_VID);
    });
  });
}
search.addEventListener('input', listFeatured);

function showVID(){ vidShow.textContent = CURR_VID || '‚Äî'; formTitle.textContent = CURR_VID ? ('Edit ‚Ä¢ '+CURR_VID) : 'Create / Edit'; }

/* ---------- New / Save / Delete ---------- */
btnNew.addEventListener('click', ()=>{
  CURR_VID = nowId(); brand.value=title.value=price.value=km.value=desc.value=''; year.value=''; vtype.value='car';
  thumbs.innerHTML=''; showVID(); msg(metaMsg,'','info'); msg(upMsg,'','info'); bar.style.width='0%';
});
btnSave.addEventListener('click', saveMeta);

btnDelete.addEventListener('click', async ()=>{
  if(!CURR_VID){ msg(metaMsg,'No VID selected','err'); return; }
  if(!confirm('Delete this vehicle and all its images?')) return;
  // delete meta
  await sb.storage.from(BUCKET).remove([`featured/items/${CURR_VID}.json`]);
  // delete gallery folder files
  const base = `featured/gallery/${CURR_VID}`;
  const { data } = await sb.storage.from(BUCKET).list(base,{limit:1000});
  const paths = (data||[]).map(o=>`${base}/${o.name}`);
  if(paths.length) await sb.storage.from(BUCKET).remove(paths);
  await removeFromIndex(CURR_VID);
  CURR_VID = null; brand.value=title.value=price.value=km.value=desc.value=''; year.value='';
  thumbs.innerHTML=''; showVID(); msg(metaMsg,'Deleted ‚úî','ok'); listFeatured();
});

/* ---------- Init ---------- */
btnRefresh.addEventListener('click', listFeatured);
listFeatured();
</script>
</body>
</html>
