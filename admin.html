
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Vehicle Upload (with Featured)</title>
</head>
<body>
  <h2>Admin Vehicle Upload</h2>
  <form id="uploadForm">
    <label for="category">Category:</label><br />
    <select id="category" required>
      <option value="Car">Car</option>
      <option value="Bike">Bike</option>
    </select><br /><br />

    <label for="description">Description:</label><br />
    <textarea id="description" required></textarea><br /><br />

    <label for="vehicleImage">Vehicle Images:</label><br />
    <input type="file" id="vehicleImage" accept="image/*" multiple required/><br /><br />

    <label><input type="checkbox" id="featured" /> Mark as Featured</label><br /><br />

    <button type="submit">Upload</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://wbjwvxckbfkutqqbgupq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indiand2eGNrYmZrdXRxcWJndXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzU3NDEsImV4cCI6MjA2OTQ1MTc0MX0.u_zwikgAryhF5Ccv5yOvjq20hzxE5tbYfKI04uTnNXw'
    );

    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;
      const featured = document.getElementById('featured').checked;
      const files = document.getElementById('vehicleImage').files;

      if (!files.length) {
        alert("Please select at least one image.");
        return;
      }

      const uploadedUrls = [];

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const uniqueName = `vehicle_${Date.now()}_${Math.floor(Math.random()*1000)}_${file.name}`;
        const { data, error } = await supabase.storage.from('vehicals').upload(uniqueName, file);

        if (error) {
          alert("Image upload failed: " + error.message);
          console.error(error);
          return;
        }

        const publicUrl = `https://wbjwvxckbfkutqqbgupq.supabase.co/storage/v1/object/public/vehicals/${uniqueName}`;
        uploadedUrls.push(publicUrl);
      }

      const { error: insertError } = await supabase
        .from('vehicles')
        .insert([
          {
            category: category,
            description: description,
            image_urls: uploadedUrls,
            featured: featured,
            created_at: new Date().toISOString()
          }
        ]);

      if (insertError) {
        alert("❌ Failed to save vehicle data.");
        console.error(insertError);
      } else {
        alert("✅ Vehicle uploaded successfully!");
        document.getElementById('uploadForm').reset();
      }
    });
  </script>
</body>
</html>
