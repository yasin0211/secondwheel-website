
<!DOCTYPE html>
<html>
<head>
  <title>Second Wheel Admin Panel (Supabase)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h2>Upload Vehicle Details</h2>
  <form onsubmit="uploadImage(event)">
    <label>Category</label>
    <select id="category" required>
      <option value="Car">Car</option>
      <option value="Bike">Bike</option>
      <option value="Scooter">Scooter</option>
    </select>

    <label>Brand</label>
    <input type="text" id="brand" required>

    <label>Model</label>
    <input type="text" id="model" required>

    <label>Year</label>
    <input type="number" id="year" required>

    <label>Price</label>
    <input type="number" id="price" required>

    <label>KM Driven</label>
    <input type="number" id="km" required>

    <label>City</label>
    <input type="text" id="city" required>

    <label>RTO</label>
    <input type="text" id="rto" required>

    <label>Fuel</label>
    <input type="text" id="fuel" required>

    <label>Condition</label>
    <input type="text" id="condition" required>

    <label>Ownership</label>
    <select id="ownership" required>
      <option value="1">1st</option>
      <option value="2">2nd</option>
      <option value="3">3rd</option>
      <option value="4">4th</option>
      <option value="5+">5+</option>
    </select>

    <label>RC Available</label>
    <select id="rc" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>PUC Available</label>
    <select id="puc" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Fitness Valid</label>
    <select id="fitness" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Vehicle Image</label>
    <input type="file" id="image" accept="image/*" required>

    <button type="submit">Upload</button>
  </form>

  <script>
    const supabaseUrl = 'https://wbjwvxckbfkutqqbgupq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indiand2eGNrYmZrdXRxcWJndXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzU3NDEsImV4cCI6MjA2OTQ1MTc0MX0.u_zwikgAryhF5Ccv5yOvjq20hzxE5tbYfKI04uTnNXw';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function uploadImage(event) {
      event.preventDefault();

      const fileInput = document.getElementById('image');
      const file = fileInput.files[0];
      const fileName = Date.now() + '_' + file.name;

      const { data, error } = await supabase.storage.from('vehicals').upload(fileName, file);
      if (error) return alert('Upload Failed: ' + error.message);

      const imageUrl = `${supabaseUrl}/storage/v1/object/public/vehicals/${fileName}`;

      const vehicleData = {
        category: document.getElementById('category').value,
        brand: document.getElementById('brand').value,
        model: document.getElementById('model').value,
        year: parseInt(document.getElementById('year').value),
        price: parseInt(document.getElementById('price').value),
        km: parseInt(document.getElementById('km').value),
        city: document.getElementById('city').value,
        rto: document.getElementById('rto').value,
        fuel: document.getElementById('fuel').value,
        condition: document.getElementById('condition').value,
        ownership: document.getElementById('ownership').value,
        rc: document.getElementById('rc').value,
        puc: document.getElementById('puc').value,
        fitness: document.getElementById('fitness').value,
        image_url: imageUrl
      };

      const { error: insertError } = await supabase.from('gallery').insert([vehicleData]);
      if (insertError) {
        alert('Data Insert Failed: ' + insertError.message);
      } else {
        alert('âœ… Upload Successful!');
        document.querySelector("form").reset();
      }
    }
  </script>
</body>
</html>
