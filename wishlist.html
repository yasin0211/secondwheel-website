<!DOCTYPE html>
<html>
<head>
  <title>Wishlist Form</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 10px; }
    select, input { width: 250px; padding: 5px; }
  </style>
</head>
<body>

<h2>Add to Wishlist</h2>

<form>
  <label>Customer Name:</label>
  <input type="text" id="name">

  <label>Mobile Number:</label>
  <input type="text" id="mobile">

  <label>City:</label>
  <input type="text" id="city">

  <label>Category:</label>
  <select id="category" onchange="populateBrands()">
    <option value="Car">Car</option>
    <option value="Bike">Bike</option>
  </select>

  <label>Brand:</label>
  <select id="brand" onchange="populateModels()"></select>

  <label>Model:</label>
  <select id="model" onchange="populateFuel()"></select>

  <label>Fuel Type:</label>
  <select id="fuel"></select>

  <label>Model Year:</label>
  <select id="year"></select>

  <br><br>
  <button type="submit">Submit Wishlist</button>
</form>

<script src="data.js"></script>
<script>
  // Auto-populate Year dropdown (2000 to current year)
  const yearSelect = document.getElementById("year");
  const currentYear = new Date().getFullYear();
  for (let y = 2000; y <= currentYear; y++) {
    let opt = document.createElement("option");
    opt.value = y;
    opt.innerText = y;
    yearSelect.appendChild(opt);
  }
</script>

</body>
</html>
