<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #e25a00; color: white; border: none; cursor: pointer; }
    button:hover { background: #d14f00; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Vehicle Wishlist Form</h2>
<form action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="post">
  <input type="text" name="customer_name" placeholder="Customer Name" required>
  <input type="text" name="mobile" placeholder="Mobile Number" required>
  <input type="text" name="city" placeholder="City" required>

  <select name="category" required>
    <option value="">Select Category</option>
    <option value="Car">Car</option>
    <option value="Bike">Bike</option>
  </select>

  <select name="brand" required>
    <option value="">Select Brand</option>
    <!-- Brand list to be added dynamically -->
  </select>

  <select name="model" required>
    <option value="">Select Model</option>
    <!-- Model list to be populated based on brand -->
  </select>

  <select name="fuel" required>
    <option value="">Select Fuel Type</option>
    <option value="Petrol">Petrol</option>
    <option value="Diesel">Diesel</option>
    <option value="Electric">Electric</option>
    <option value="CNG">CNG</option>
  </select>

  <select name="year" required>
    <option value="">Select Model Year</option>
    <!-- Years auto generated from 2000 to 2025 -->
    <script>
      const yearSelect = document.currentScript.parentElement.querySelector('[name="year"]');
      for (let y = 2000; y <= new Date().getFullYear(); y++) {
        const opt = document.createElement('option');
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      }
    </script>
  </select>

  <button type="submit">Submit</button>
</form>

</body>
</html>
