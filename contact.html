<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Second Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #e25a00;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      background-color: #e25a00;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background-color: #d14f00;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" name="Name" id="name" required>

      <label for="phone">Mobile Number:</label>
      <input type="tel" name="Phone" id="phone" required>

      <label for="email">Email:</label>
      <input type="email" name="Email" id="email" required>

      <label for="message">Message:</label>
      <textarea name="Message" id="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
      <p class="success-message" id="success">Thank you! We'll get back to you soon.</p>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxH0KXXXXXXX/exec'; // ✅ तुमचा Google Script URL इथे द्या
    const form = document.getElementById('contact-form');
    const success = document.getElementById('success');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(() => {
        success.style.display = "block";
        form.reset();
      })
      .catch(error => console.error('Error!', error.message));
    });
  </script>

</body>
</html>
