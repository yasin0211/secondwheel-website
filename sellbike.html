<header>

    <label>Vehicle Number</label>
    <input type="text" name="VehicleNumber" placeholder="MH12AB1234" required>

    <label>Bike Brand</label>
    <select id="brand" name="Brand" required>
      <option value="">--Select Brand--</option>
    </select>

    <label>Bike Model</label>
    <select id="model" name="Model" required>
      <option value="">--Select Model--</option>
    </select>

    <label>Model Year</label>
    <select id="year" name="Year" required>
      <option value="">--Select Year--</option>
      <option value="2025">2025</option><option value="2024">2024</option><option value="2023">2023</option><option value="2022">2022</option><option value="2021">2021</option><option value="2020">2020</option><option value="2019">2019</option><option value="2018">2018</option><option value="2017">2017</option><option value="2016">2016</option><option value="2015">2015</option><option value="2014">2014</option><option value="2013">2013</option><option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option><option value="2005">2005</option><option value="2004">2004</option><option value="2003">2003</option><option value="2002">2002</option><option value="2001">2001</option><option value="2000">2000</option>
    </select>

    <label>KMs Driven</label>
    <input type="number" id="kms" name="KMs" required>

    
    <label>Color</label>
    <input type="text" id="color" name="Color">

    <label>Insurance Valid</label>
    <select id="insurance" name="Insurance">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>PUC Available</label>
    <select id="puc" name="PUC">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>Fitness Valid</label>
    <select id="fitness" name="Fitness">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    
    <div class="checkbox-group" style="margin-top:20px;">
      <input type="checkbox" id="doorstep" name="Doorstep" value="Yes">
      <label for="doorstep">I want Doorstep Valuation</label>
    </div>
    <div id="valuation-box">

      Estimated Valuation: <span id="valuation-result">0</span>
    </div>

    <label>Upload RC Book (Optional)</label>
    <input type="file" name="RCBook">

    <label>Upload Insurance (Optional)</label>
    <input type="file" name="InsuranceFile">

    <label>Upload PUC (Optional)</label>
    <input type="file" name="PUCFile">

    <div class="checkbox-group">
      <input type="checkbox" name="AccidentHistory" value="Yes">
      <label for="AccidentHistory">Any Accident History?</label>
    </div>

    <label>Expected Price (Optional)</label>
    <input type="number" name="ExpectedPrice">

    <button type="submit">Submit</button>
  
    <p style="margin-top: 20px; color: #ccc; font-size: 14px; text-align:center;">
      * Final price may change after physical inspection.<br>
      * RC Book is mandatory for final deal.<br>
      * ₹2000 deducted if Insurance not uploaded.<br>
      * ₹500 deducted if PUC not uploaded.
    </p>
    </form>
    
</div>

  function calculateValuation() {
    const brand = brandSelect.value.toUpperCase();
    const year = parseInt(document.getElementById('year').value);
    const rto = document.querySelector('input[name="VehicleNumber"]').value.substring(0,5).toUpperCase();
    const color = document.getElementById('color').value.toLowerCase();
    const insurance = document.getElementById('insurance').value;
    const puc = document.getElementById('puc').value;
    const fitness = document.getElementById('fitness').value;

    const premiumBrands = ["ROYAL ENFIELD", "KTM", "BMW", "DUCATI", "HYUSANG", "KAWASAKI"];
    const validRTO = ["MH11", "MH12", "MH14", "MH10", "MH09"];
    const validColor = ["black", "red-black"];

    let maxVal = 0;

    if (premiumBrands.includes(brand)) {
      document.getElementById("valuation-box").style.color = "#ff0";
      document.getElementById("valuation-result").textContent = "Contact Us";
      document.getElementById("valuation-box").style.display = "block";
      return;
    }

    if (year >= 2000 && year <= 2009) {
      maxVal = 15000;
    } else if (year >= 2010 && year <= 2015) {
      maxVal = 35000;
    } else if (year >= 2016 && year <= 2020) {
      maxVal = 48000;
    } else if (year >= 2021 && year <= 2025) {
      maxVal = 65000;
    }

    
    let deduction = 0;
    const validRTO = ["MH11", "MH12", "MH13", "MH14", "MH10", "MH09"];
    const validColor = ["black", "red-black"];
    if (!validRTO.includes(rto)) deduction += 0.05;
    if (!validColor.includes(color)) deduction += 0.05;

    // Extra deduction only if Doorstep Valuation is selected
    let extraDeduction = 0;
    if (insurance !== "yes") extraDeduction += 2000;
    if (puc !== "yes") extraDeduction += 500;
    if (fitness !== "yes") extraDeduction += 10000;
