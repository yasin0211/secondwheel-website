<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Upload Form (Supabase)</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    .form-container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .form-container h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Vehicle Upload Form (Supabase)</h2>
    <form id="vehicleForm">
      <label>Category</label>
      <select id="category" required>
        <option value="">Select</option>
        <option value="Car">Car</option>
        <option value="Bike">Bike</option>
        <option value="Scooter">Scooter</option>
      </select>

      <label>Brand</label>
      <input type="text" id="brand" required />

      <label>Model</label>
      <input type="text" id="model" required />

      <label>Year</label>
      <input type="number" id="year" required />

      <label>Price</label>
      <input type="number" id="price" required />

      <label>City</label>
      <input type="text" id="city" required />

      <label>Fuel</label>
      <input type="text" id="fuel" required />

      <label>Condition</label>
      <input type="text" id="condition" required />

      <label>Ownership</label>
      <input type="text" id="ownership" required />

      <label>RC Available</label>
      <select id="rc">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Image URL</label>
      <input type="text" id="image_url" required />

      <label>Description</label>
      <textarea id="description"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    var supabase = supabase.createClient(
      'https://wbjwvxckbfkutqqbgupq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indiand2eGNrYmZrdXRxcWJndXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzU3NDEsImV4cCI6MjA2OTQ1MTc0MX0.u_zwikgAryhF5Ccv5yOvjq20hzxE5tbYfKI04uTnNXw'
    );

    document.getElementById("vehicleForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const { data, error } = await supabase.from("vehicles").insert([{
        category: document.getElementById("category").value,
        brand: document.getElementById("brand").value,
        model: document.getElementById("model").value,
        year: parseInt(document.getElementById("year").value),
        price: parseFloat(document.getElementById("price").value),
        city: document.getElementById("city").value,
        fuel: document.getElementById("fuel").value,
        condition: document.getElementById("condition").value,
        ownership: document.getElementById("ownership").value,
        rc: document.getElementById("rc").value,
        image_url: document.getElementById("image_url").value,
        description: document.getElementById("description").value
      }]);

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Vehicle uploaded successfully!");
        document.getElementById("vehicleForm").reset();
      }
    });
  </script>
</body>
</html>
