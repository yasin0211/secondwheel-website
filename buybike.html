<!DOCTYPE html>
<html>
<head>
  <title>Buy Bike – Second Wheel</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 20px; }
    h2 { text-align: center; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
    .card {
      width: 250px;
      margin: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }
    .desc { margin-top: 8px; }
  </style>
</head>
<body>
  <h2>Buy Used Bikes</h2>
  <div class="gallery" id="gallery">Loading...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://wbjwvxckbfkutqqbgupq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    )

    const gallery = document.getElementById("gallery")
    const { data, error } = await supabase
      .from('vehicles')
      .select('*')
      .order('created_at', { ascending: false })

    if (error) {
      gallery.innerHTML = "❌ Error loading bikes."
      console.error(error)
    } else {
      const bikes = data.filter(item => item.category === "Bike")
      gallery.innerHTML = ""
      bikes.forEach(item => {
        const div = document.createElement('div')
        div.className = "card"
        div.innerHTML = `
          <img src="${item.image_url}" alt="Bike" />
          <div class="desc">${item.description}</div>
        `
        gallery.appendChild(div)
      })
    }
  </script>
</body>
</html>
