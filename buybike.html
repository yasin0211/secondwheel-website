<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Bike - Second Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #e25a00;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #e25a00;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #c44800;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Buy Bike - Enquiry Form</h2>
  <form action="https://script.google.com/macros/s/your-google-script-id/exec" method="POST">
    <label for="name">Full Name</label>
    <input type="text" name="Name" required>

    <label for="phone">Mobile Number</label>
    <input type="tel" name="Phone" pattern="[0-9]{10}" required>

    <label for="city">City</label>
    <input type="text" name="City" required>

    <label for="brand">Bike Brand</label>
    <select name="Brand" required>
      <option value="">--Select Brand--</option>
      <option value="Bajaj">Bajaj</option>
      <option value="Hero">Hero</option>
      <option value="Honda">Honda</option>
      <option value="TVS">TVS</option>
      <option value="Yamaha">Yamaha</option>
      <option value="Suzuki">Suzuki</option>
    </select>

    <label for="model">Bike Model</label>
    <input type="text" name="Model" required>

    <label for="fuel">Fuel Type</label>
    <select name="Fuel" required>
      <option value="">--Select Fuel Type--</option>
      <option value="Petrol">Petrol</option>
      <option value="Electric">Electric</option>
    </select>

    <label for="year">Preferred Model Year</label>
    <select name="ModelYear" required>
      <option value="">--Select Year--</option>
      <script>
        const yearSelect = document.currentScript.parentElement.querySelector('select[name="ModelYear"]');
        const currentYear = new Date().getFullYear();
        for(let y = currentYear; y >= 2000; y--) {
          const opt = document.createElement('option');
          opt.value = y;
          opt.textContent = y;
          yearSelect.appendChild(opt);
        }
      </script>
    </select>

    <button type="submit">Submit Enquiry</button>
  </form>
</div>

</body>
</html>
