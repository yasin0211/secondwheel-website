
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Used Bikes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    #bike-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .bike-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 250px;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .bike-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }
    .bike-card p {
      margin: 10px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Buy Used Bikes</h1>
  <div id="bike-list">Loading...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://wbjwvxckbfkutqqbgupq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indiand2eGNrYmZrdXRxcWJndXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzU3NDEsImV4cCI6MjA2OTQ1MTc0MX0.u_zwikgAryhF5Ccv5yOvjq20hzxE5tbYfKI04uTnNXw';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadBikes() {
      const { data, error } = await supabase
        .from('vehicles')
        .select('*')
        .eq('category', 'Bike');

      const container = document.getElementById('bike-list');
      if (error) {
        container.innerHTML = 'âŒ Error loading bikes.';
        console.error(error);
        return;
      }

      if (data.length === 0) {
        container.innerHTML = 'ðŸï¸ No bikes available.';
        return;
      }

      container.innerHTML = data.map(bike => `
        <div class="bike-card">
          <img src="${bike.image_urls?.[0] || ''}" alt="Bike Image" />
          <p><strong>${bike.description}</strong></p>
        </div>
      `).join('');
    }

    loadBikes();
  </script>
</body>
</html>
