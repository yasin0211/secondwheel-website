<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Second Wheel - Trusted Vehicles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 10px;
    }

    h1, h2 {
      margin: 0;
      font-weight: normal;
    }

    .main-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .main-buttons button {
      background-color: orange;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    .tools {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      text-align: center;
    }

    .tool-btn {
      display: block;
      width: 100%;
      padding: 15px 10px;
      font-size: 18px;
      color: yellow;
      background-color: #111;
      border-bottom: 1px solid #444;
      text-align: center;
      text-decoration: none;
    }

    .bike-options {
      display: none;
      background-color: #222;
    }

    .bike-options .tool-btn {
      color: #ccc;
    }

    @media screen and (max-width: 600px) {
      .main-buttons button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
  <script>
    function toggleBikeOptions() {
      const options = document.getElementById("bikeOptions");
      options.style.display = options.style.display === "block" ? "none" : "block";
    }
  </script>
</head>
<body>
  <header>
    <h1>SECOND WHEEL</h1>
    <h2>Maharashtra's Reliable Vehicle Partner</h2>
    <div class="main-buttons">
      <button onclick="window.location.href='buycar.html'">Buy Car</button>
      <button onclick="window.location.href='sellcar.html'">Sell Car</button>
    </div>
  </header>

  <div class="tools">
    <a class="tool-btn" href="#" onclick="toggleBikeOptions()">Bike Explore</a>
    <div class="bike-options" id="bikeOptions">
      <a class="tool-btn" href="buybike.html">Buy Bike</a>
      <a class="tool-btn" href="buyscooter.html">Buy Scooter</a>
      <a class="tool-btn" href="sellbike.html">Sell Bike</a>
      <a class="tool-btn" href="sellscooter.html">Sell Scooter</a>
    </div>
    <a class="tool-btn" href="valuation.html">Instant Valuation</a>
    <a class="tool-btn" href="insurance.html">Get Insured</a>
    <a class="tool-btn" href="challan.html">Pay Challan</a>
    <a class="tool-btn" href="hsrp.html">HSRP Plate</a>
    <a class="tool-btn" href="fastag.html">FASTag Recharge</a>
    <a class="tool-btn" href="carloan.html">Used Car Loan</a>
    <a class="tool-btn" href="bikeloan.html">Used Bike Loan</a>
    <a class="tool-btn" href="rto.html">RTO Check</a>
  </div>
</body>
</html>
