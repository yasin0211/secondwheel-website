
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Valuation - Second Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Vehicle Valuation</h2>

  <form id="valuationForm">
    <label>Vehicle Type:</label>
    <select id="type" required>
      <option value="">--Select--</option>
      <option value="Car">Car</option>
      <option value="Bike">Bike</option>
      <option value="Scooter">Scooter</option>
      <option value="EV">EV</option>
    </select>

    <label>Brand:</label>
    <input type="text" id="brand" required>

    <label>Model:</label>
    <input type="text" id="model" required>

    <label>Year of Purchase:</label>
    <input type="number" id="year" min="1990" max="2025" required>

    <label>Kilometers Driven:</label>
    <input type="number" id="km" required>

    <label>Condition:</label>
    <select id="condition" required>
      <option value="">--Select--</option>
      <option value="Excellent">Excellent</option>
      <option value="Good">Good</option>
      <option value="Average">Average</option>
      <option value="Poor">Poor</option>
    </select>

    <button type="submit">Get Estimated Value</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("valuationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const year = parseInt(document.getElementById("year").value);
      const km = parseInt(document.getElementById("km").value);
      const condition = document.getElementById("condition").value;

      const currentYear = new Date().getFullYear();
      const age = currentYear - year;

      let baseValue = 500000; // Sample base price

      baseValue -= age * 20000;
      baseValue -= (km / 10000) * 10000;

      const conditionFactor = {
        "Excellent": 1,
        "Good": 0.9,
        "Average": 0.75,
        "Poor": 0.5
      };

      const finalValue = Math.max(Math.round(baseValue * conditionFactor[condition]), 10000);

      document.getElementById("result").innerText = "Estimated Value: â‚¹" + finalValue.toLocaleString();
    });
  </script>

</body>
</html>
