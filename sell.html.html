    h2 { text-align: center; color: #333; }
    form {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #e25a00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #c24700; }
    .tabs {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 8px 16px;
      margin: 0 5px;
      border: none;
      background: #ddd;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs button.active {
      background: #e25a00;
      color: white;
    }
  </style>
</head>
<body>

<h2>Sell Your Vehicle</h2>
<p style="text-align:center;">Upload vehicle details below:</p>

<form>
  <div class="tabs">
    <button type="button" id="carTab" class="active">Car</button>
    <button type="button" id="bikeTab">Bike</button>
  </div>

  <label for="brandSelect">Select Brand:</label>
  <select id="brandSelect" name="brand" required>
    <option value="">-- Select Brand --</option>
  </select>

  <label for="modelSelect">Select Model:</label>
  <select id="modelSelect" name="model" required>
    <option value="">-- Select Model --</option>
  </select>

  <label>Year:</label>
  <input type="number" name="year" required>

  <label>Kilometers Driven:</label>
  <input type="number" name="km" required>

  <label>Upload RC Book:</label>
  <input type="file" name="rc">

  <label>Upload Vehicle Images:</label>
  <input type="file" name="images" multiple>

  <label>Accident History:</label>
  <input type="checkbox" name="accident"> Yes

  <label>Modifications:</label>
  <input type="checkbox" name="mod"> Yes

  <label>Expected Price (Optional):</label>
  <input type="number" name="price">

  <button type="submit">Submit Details</button>
</form>

let currentCategory = 'cars';

const brandSelect = document.getElementById('brandSelect');
const modelSelect = document.getElementById('modelSelect');
const carTab = document.getElementById('carTab');
const bikeTab = document.getElementById('bikeTab');

function populateBrands(category) {
  brandSelect.innerHTML = '<option value="">-- Select Brand --</option>';
  const brands = { ...vehicleData[category]["Popular"], ...vehicleData[category]["All"] };
  Object.keys(brands).sort().forEach(brand => {
    let opt = document.createElement('option');
    opt.value = brand;
    opt.textContent = brand;
    brandSelect.appendChild(opt);
  });
  modelSelect.innerHTML = '<option value="">-- Select Model --</option>';
}

brandSelect.addEventListener('change', () => {
  const selectedBrand = brandSelect.value;
  modelSelect.innerHTML = '<option value="">-- Select Model --</option>';
  if (selectedBrand && vehicleData[currentCategory]) {
    const allModels = { ...vehicleData[currentCategory]["Popular"], ...vehicleData[currentCategory]["All"] };
    const models = allModels[selectedBrand] || [];
    models.forEach(model => {
      let opt = document.createElement('option');
      opt.value = model;
      opt.textContent = model;
      modelSelect.appendChild(opt);
    });
  }
});

carTab.addEventListener('click', () => {
  currentCategory = 'cars';
  carTab.classList.add('active');
  bikeTab.classList.remove('active');
  populateBrands(currentCategory);
});

bikeTab.addEventListener('click', () => {
  currentCategory = 'bikes';
  bikeTab.classList.add('active');
  carTab.classList.remove('active');
  populateBrands(currentCategory);
});
