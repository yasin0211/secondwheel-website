<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login | Second Wheel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#f7f8fb;
  font-family:system-ui;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:24px;
  width:100%;
  max-width:360px;
  border-radius:14px;
  box-shadow:0 10px 28px rgba(0,0,0,.12);
}
h2{text-align:center;margin-top:0}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  background:#f59e0b;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.msg{margin-top:10px;font-size:14px;color:#dc2626;text-align:center}
</style>
</head>
<body>

<div class="card">
<h2>üîê Admin Login</h2>

<input id="email" type="email" placeholder="Admin Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<div class="msg" id="msg"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://wbjwvxckbfkutqqbgupq.supabase.co";
const SUPABASE_KEY = "sb_publishable_QjJXmzREzdg3qB6dbfG-1A_0jLQNt66";

const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function login(){
  msg.textContent="Logging in...";
  const { error } = await sb.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  if(error){
    msg.textContent = error.message;
  } else {
    location.href="admin.html";
  }
}
</script>

</body>
</html>
