<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Second Wheel – Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Supabase CDN (ONLY ONCE) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f4f4f4;
  font-family:Arial, sans-serif;
}
.box{
  background:#fff;
  padding:25px;
  width:320px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}
h2{text-align:center;margin-bottom:20px}
input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border:1px solid #ccc;
  border-radius:4px;
}
button{
  width:100%;
  padding:10px;
  background:#f4a52f;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>Admin Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<script>
/* ========= SUPABASE CONFIG ========= */
const SUPABASE_URL = "https://wbjwvxckbfkutqqbgupq.supabase.co";
const SUPABASE_KEY = "sb_publishable_QjJXmzREzdg3qB6dbfG-1A_0jLQNt66";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ========= LOGIN ========= */
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!email || !password){
    alert("Email आणि Password टाका");
    return;
  }

  const { data, error } = await sb.auth.signInWithPassword({
    email,
    password
  });

  if(error){
    alert(error.message);
    console.error(error);
    return;
  }

  // ✅ SUCCESS
  window.location.href = "admin.html";
});
</script>

</body>
</html>
