<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Bike/Scooter - Second Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #e25a00;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #e25a00;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background-color: #cc4f00;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Sell Your Bike / Scooter</h2>
  <form id="sellForm">
    <label for="name">Your Name:</label>
    <input type="text" name="Name" id="name" required>

    <label for="phone">Mobile Number:</label>
    <input type="tel" name="Phone" id="phone" required>

    <label for="city">City:</label>
    <input type="text" name="City" id="city" required>

    <label for="type">Vehicle Type:</label>
    <select name="Vehicle Type" id="type" required>
      <option value="">-- Select --</option>
      <option value="Bike">Bike</option>
      <option value="Scooter">Scooter</option>
    </select>

    <label for="brand">Vehicle Brand:</label>
    <input type="text" name="Brand" id="brand" required>

    <label for="model">Vehicle Model:</label>
    <input type="text" name="Model" id="model" required>

    <label for="year">Model Year:</label>
    <input type="number" name="Year" id="year" min="2000" max="2025" required>

    <label for="km">Kilometers Driven:</label>
    <input type="number" name="KMs Driven" id="km" required>

    <label for="fuel">Fuel Type:</label>
    <select name="Fuel Type" id="fuel" required>
      <option value="">-- Select --</option>
      <option value="Petrol">Petrol</option>
      <option value="Electric">Electric</option>
    </select>

    <label for="price">Expected Selling Price (Optional):</label>
    <input type="number" name="Expected Price" id="price">

    <button type="submit">Submit Details</button>
    <p class="success-message" id="success">Thank you! We will contact you soon.</p>
  </form>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // Replace with your script URL
  const form = document.getElementById('sellForm');
  const success = document.getElementById('success');

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(() => {
        success.style.display = 'block';
        form.reset();
      })
      .catch(error => console.error('Error!', error.message));
  });
</script>

</body>
</html>
