
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Vehicles - Second Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 300px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
    .image-preview {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .image-thumbs {
      display: flex;
      gap: 5px;
      margin-top: 5px;
      overflow-x: auto;
    }
    .image-thumbs img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Available Vehicles</h1>
<div class="gallery" id="gallery"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB9oWFJalJtYdWdsVdZvUzteUbFbXh7gcg",
  authDomain: "second-wheel-81373.firebaseapp.com",
  projectId: "second-wheel-81373",
  storageBucket: "second-wheel-81373.appspot.com",
  messagingSenderId: "927066104290",
  appId: "1:927066104290:web:1fb76d73d76d3cafff59bb",
  measurementId: "G-HNQP7KJ54Y"
};

const app = firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const gallery = document.getElementById("gallery");

function renderCard(vehicle) {
  const card = document.createElement("div");
  card.className = "card";

  const mainImg = document.createElement("img");
  mainImg.className = "image-preview";
  mainImg.src = vehicle.images[0];
  card.appendChild(mainImg);

  const thumbs = document.createElement("div");
  thumbs.className = "image-thumbs";

  vehicle.images.forEach((url) => {
    const thumb = document.createElement("img");
    thumb.src = url;
    thumb.addEventListener("click", () => {
      mainImg.src = url;
    });
    thumbs.appendChild(thumb);
  });

  card.appendChild(thumbs);

  const title = document.createElement("h3");
  title.textContent = vehicle.brand + " " + vehicle.model + " (" + vehicle.year + ")";
  card.appendChild(title);

  const price = document.createElement("p");
  price.textContent = "₹" + vehicle.price;
  card.appendChild(price);

  const location = document.createElement("p");
  location.textContent = vehicle.city + " • " + vehicle.km + " km • " + vehicle.fuel;
  card.appendChild(location);

  const status = document.createElement("p");
  status.textContent = "Status: " + vehicle.status;
  status.style.fontWeight = "bold";
  card.appendChild(status);

  gallery.appendChild(card);
}

db.collection("vehicles")
  .orderBy("timestamp", "desc")
  .get()
  .then((snapshot) => {
    snapshot.forEach((doc) => {
      const data = doc.data();
      if (data.images && data.images.length > 0) {
        renderCard(data);
      }
    });
  });
</script>

</body>
</html>
