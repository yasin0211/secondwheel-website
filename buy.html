<!DOCTYPE html>
<html>
<head>
  <title>Buy Vehicles - Second Wheel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial; margin: 20px; background: #f4f4f4; }
    h2 { text-align: center; }
    .gallery-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery-card {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .gallery-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>üöó Available Vehicles</h2>
  <div class="gallery-row" id="gallery-container">
    <p>Loading vehicles...</p>
  </div>

  <script>
    const supabaseUrl = 'https://wbjwvxckbfkutqqbgupq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFz...'; // üîí ‡§™‡•Ç‡§∞‡•ç‡§£ key ‡§µ‡§æ‡§™‡§∞

    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function fetchGallery() {
      const { data, error } = await supabaseClient
        .from('vehicles')
        .select('*')
        .order('id', { ascending: false });

      const container = document.getElementById('gallery-container');
      container.innerHTML = '';

      if (error) {
        container.innerHTML = '<p>Error loading vehicles.</p>';
        return;
      }

      data.forEach(vehicle => {
        const image = Array.isArray(vehicle.image_urls)
          ? vehicle.image_urls[0]
          : vehicle.image_url;

        const card = document.createElement('div');
        card.className = 'gallery-card';
        card.innerHTML = `
          <img src="${image}" alt="${vehicle.brand} ${vehicle.model}" />
          <div>
            <b>${vehicle.brand} ${vehicle.model}</b><br/>
            ‚Çπ${vehicle.price.toLocaleString()}<br/>
            ${vehicle.year} ‚Ä¢ ${vehicle.city}
          </div>
        `;
        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchGallery);
  </script>
</body>
</html>
