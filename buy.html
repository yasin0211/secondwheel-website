<!DOCTYPE html>
<html>
<head>
  <title>Buy Vehicles - Gallery</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #eee;
    }
    h2 {
      text-align: center;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 240px;
      display: inline-block;
      vertical-align: top;
      background: #fff;
      border-radius: 8px;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Available Vehicles for Sale</h2>
  <div id="gallery">Loading...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://wbjwvxckbfkutqqbgupq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indiand2eGNrYmZrdXRxcWJndXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzU3NDEsImV4cCI6MjA2OTQ1MTc0MX0.u_zwikgAryhF5Ccv5yOvjq20hzxE5tbYfKI04uTnNXw';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const gallery = document.getElementById("gallery");

    const { data, error } = await supabase
      .from('vehicles')
      .select('*')
      .order('id', { ascending: false });

    if (error) {
      gallery.innerHTML = "<p>❌ Error loading gallery</p>";
      console.error("Supabase error:", error);
    } else {
      gallery.innerHTML = "";
      data.forEach(vehicle => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = vehicle.image_urls?.[0] || "";
        img.alt = vehicle.model || "Vehicle Image";

        const info = document.createElement("div");
        info.innerHTML = `
          <strong>${vehicle.brand} ${vehicle.model}</strong><br/>
          ₹${vehicle.price} - ${vehicle.city}<br/>
          ${vehicle.year} • ${vehicle.fuel} • ${vehicle.condition}
        `;

        card.appendChild(img);
        card.appendChild(info);
        gallery.appendChild(card);
      });
    }
  </script>
</body>
</html>
