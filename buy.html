<!DOCTYPE html>
<html>
<head>
  <title>Buy Vehicles - Gallery</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #eee; }
    h2 { text-align: center; }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 240px;
      display: inline-block;
      vertical-align: top;
      background: #fff;
      border-radius: 8px;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Available Vehicles for Sale</h2>
  <div id="gallery">Loading...</div>

  <script type="module">
    (async () => {
      const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');

      const supabase = createClient(
        'https://wbjwvxckbfkutqqbgupq.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indiand2eGNrYmZrdXRxcWJndXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzU3NDEsImV4cCI6MjA2OTQ1MTc0MX0.u_zwikgAryhF5Ccv5yOvjq20hzxE5tbYfKI04uTnNXw'
      );

      const gallery = document.getElementById("gallery");

      // 1. Get image list from 'vehicals' storage bucket
      const { data, error } = await supabase.storage.from('vehicals').list('', {
        limit: 100,
        sortBy: { column: 'created_at', order: 'desc' }
      });

      if (error) {
        console.error("Error loading storage:", error);
        gallery.innerHTML = "<p>‚ùå Failed to load gallery</p>";
        return;
      }

      gallery.innerHTML = "";

      data.forEach(file => {
        const publicUrl = `https://wbjwvxckbfkutqqbgupq.supabase.co/storage/v1/object/public/vehicals/${file.name}`;

        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = publicUrl;
        img.alt = file.name;

        const info = document.createElement("div");
        info.innerHTML = `
          <strong>${file.name}</strong><br/>
          (image only - full data fetch yet to be added)
        `;

        card.appendChild(img);
        card.appendChild(info);
        gallery.appendChild(card);
      });
    })();
  </script>
</body>
</html>
