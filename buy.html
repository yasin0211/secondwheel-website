<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Vehicles – Second Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box} body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f5f7fb;color:#142033;margin:0}
    header{background:#0a2c5f;color:#fff;text-align:center;padding:16px}
    .wrap{max-width:1100px;margin:18px auto;padding:0 14px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    input,select,button{padding:10px;border-radius:8px;border:1px solid #cfd6e4}
    .btn{background:#0a2c5f;color:#fff;border:none;cursor:pointer} .btn.alt{background:#ff7a00;color:#fff}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:14px;margin-top:10px}
    .card{background:#fff;border:1px solid #e6ebf3;border-radius:12px;overflow:hidden}
    .card img{width:100%;height:150px;object-fit:cover;background:#eef2f7}
    .meta{padding:10px} .muted{color:#5a6b85;font-size:.9rem}
    .bar{display:flex;gap:8px;align-items:center}
    @media(max-width:480px){.gallery{grid-template-columns:1fr 1fr}}
  </style>
</head>
<body>
  <header>
    <h1>Buy Vehicles</h1>
    <div class="muted">Filter आणि Browse करा — Cars किंवा Bikes</div>
  </header>

  <div class="wrap">
    <div class="controls">
      <button class="btn" id="carsBtn">Cars</button>
      <button class="btn alt" id="bikesBtn">Bikes</button>
      <input id="brandFilter" placeholder="Brand (e.g., Maruti, Hyundai)" style="flex:1 1 240px" />
      <select id="cityFilter">
        <option value="">All Cities</option>
        <option>Pune</option><option>Mumbai</option><option>Nashik</option><option>Satara</option>
      </select>
      <button class="btn" id="clearBtn" title="Clear filters">Clear</button>
    </div>

    <div id="count" class="muted"></div>
    <div id="gallery" class="gallery">Loading…</div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // ---- Supabase init ----
    const supabase = createClient(
      'https://wbjwvxckbfkutqqbgupq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indiand2eGNrYmZrdXRxcWJndXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzU3NDEsImV4cCI6MjA2OTQ1MTc0MX0.u_zwikgAryhF5Ccv5yOvjq20hzxE5tbYfKI04uTnNXw'
    );

    // Expected table: vehicles
    // cols: id, type('car'|'bike'), title, brand, model, year, km, city, price, image, featured(bool), created_at

    const gallery = document.getElementById('gallery');
    const countEl = document.getElementById('count');
    const brandEl = document.getElementById('brandFilter');
    const cityEl = document.getElementById('cityFilter');
    const carsBtn = document.getElementById('carsBtn');
    const bikesBtn = document.getElementById('bikesBtn');
    const clearBtn = document.getElementById('clearBtn');

    let buyType = 'car';

    carsBtn.onclick = () => { buyType = 'car'; fetchAndRender(); };
    bikesBtn.onclick = () => { buyType = 'bike'; fetchAndRender(); };
    brandEl.oninput = () => fetchAndRender();
    cityEl.onchange = () => fetchAndRender();
    clearBtn.onclick = () => { brandEl.value=''; cityEl.value=''; fetchAndRender(); };

    async function fetchAndRender(){
      gallery.innerHTML = 'Loading…';
      let q = supabase.from('vehicles')
        .select('*')
        .eq('type', buyType)
        .order('created_at', { ascending:false })
        .limit(60);

      const b = brandEl.value.trim();
      const c = cityEl.value;
      if (b) q = q.ilike('brand', `%${b}%`);
      if (c) q = q.eq('city', c);

      const { data, error } = await q;
      if (error) {
        console.error(error);
        gallery.innerHTML = '<div class="muted">❌ Could not load vehicles.</div>';
        countEl.textContent = '';
        return;
      }

      countEl.textContent = `${data.length} result(s) • ${buyType.toUpperCase()}`;
      renderCards(data);
    }

    function renderCards(list){
      if (!list || !list.length) {
        gallery.innerHTML = '<div class="muted">No vehicles found. Try different filters.</div>';
        return;
      }
      gallery.innerHTML = list.map(v => `
        <div class="card">
          <img src="${sanitize(v.image) || 'https://placehold.co/600x360?text=Vehicle'}" alt="${escapeHtml(v.title||'Vehicle')}" onerror="this.src='https://placehold.co/600x360?text=Image+NA'"/>
          <div class="meta">
            <div><b>${escapeHtml(v.title || (v.brand+' '+v.model))}</b></div>
            <div class="muted">₹${Number(v.price||0).toLocaleString('en-IN')} • ${escapeHtml(v.city||'')}</div>
            <div class="muted">${v.year||''} • ${v.km||''} KM</div>
            <div class="bar" style="margin-top:8px">
              <button class="btn" onclick="alert('Enquiry for ID: ${v.id}')">Enquire</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // helpers
    function escapeHtml(s=''){ return String(s).replace(/[&<>"]/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[m])); }
    function sanitize(u){ try{ return new URL(u).href }catch{ return '' } }

    // initial
    fetchAndRender();
  </script>
</body>
</html>
