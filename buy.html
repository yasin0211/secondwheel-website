<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLX Style Gallery - Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card .info {
      padding: 12px;
    }
    .card h3 {
      margin: 0;
    }
    .card .details {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }
    .badge {
      font-size: 12px;
      display: inline-block;
      padding: 4px 8px;
      background: #d4f4d4;
      color: #2e7d32;
      border-radius: 4px;
      margin-right: 5px;
    }
    .price {
      font-weight: bold;
      font-size: 18px;
      color: green;
    }
    .enquire-btn {
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Second Wheel Vehicles</h2>
  <div class="gallery" id="gallery"></div>  <script>
    const supabase = supabase.createClient(
      'https://wbjwvxckbfkutqqbgupq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indiand2eGNrYmZrdXRxcWJndXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzU3NDEsImV4cCI6MjA2OTQ1MTc0MX0.u_zwikgAryhF5Ccv5yOvjq20hzxE5tbYfKI04uTnNXw'
    );

    async function loadVehicles() {
      const { data, error } = await supabase
        .from('vehicles')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error:', error);
        return;
      }

      const gallery = document.getElementById('gallery');

      data.forEach(vehicle => {
        const img = JSON.parse(vehicle.image_urls)[0] || '';
        const verified =
          vehicle.rc?.toLowerCase() === 'valid' &&
          vehicle.puc?.toLowerCase() === 'valid';

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${img}" alt="${vehicle.brand} ${vehicle.model}" />
          <div class="info">
            <h3>${vehicle.brand} ${vehicle.model}</h3>
            <div class="details">${vehicle.year} • ${vehicle.km} KM • ${vehicle.fuel}</div>
            <div class="details">${vehicle.city}</div>
            <div class="price">₹${vehicle.price}</div>
            ${verified ? '<div class="badge">✔ Verified</div>' : ''}
            <button class="enquire-btn">Enquire Now</button>
          </div>
        `;
        gallery.appendChild(card);
      });
    }

    loadVehicles();
  </script></body>
</html>
