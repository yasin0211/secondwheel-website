<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLX Style Gallery - Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card .info {
      padding: 12px;
    }
    .card h3 {
      margin: 0;
    }
    .card .details {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }
    .badge {
      font-size: 12px;
      display: inline-block;
      padding: 4px 8px;
      background: #d4f4d4;
      color: #2e7d32;
      border-radius: 4px;
      margin-right: 5px;
    }
    .price {
      font-weight: bold;
      font-size: 18px;
      color: green;
    }
    .enquire-btn {
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Popup Slider */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 90%;
      overflow: hidden;
      position: relative;
      text-align: center;
    }
    .popup-content img {
      max-width: 100%;
      max-height: 400px;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .nav-btn {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }
  </style>
</head>
<body>
  <h2>Buy Used Bikes</h2>
  <div class="gallery" id="gallery"></div>  <!-- Popup with Slider -->  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">×</button>
      <button class="nav-btn prev-btn" onclick="prevImage()">←</button>
      <img id="sliderImage" src="" alt="Slider Image" />
      <button class="nav-btn next-btn" onclick="nextImage()">→</button>
    </div>
  </div>  <script>
    const supabase = supabase.createClient(
      'https://wbjwvxckbfkutqqbgupq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indiand2eGNrYmZrdXRxcWJndXBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NzU3NDEsImV4cCI6MjA2OTQ1MTc0MX0.u_zwikgAryhF5Ccv5yOvjq20hzxE5tbYfKI04uTnNXw'
    );

    let currentImages = [];
    let currentIndex = 0;

    async function loadVehicles() {
      const { data, error } = await supabase
        .from('vehicles')
        .select('*')
        .eq('category', 'bike')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error:', error);
        return;
      }

      const gallery = document.getElementById('gallery');

      data.forEach(vehicle => {
        const images = Array.isArray(vehicle.image_urls)
          ? vehicle.image_urls
          : JSON.parse(vehicle.image_urls);
        const img = images[0] || '';
        const verified =
          vehicle.rc?.toLowerCase() === 'valid' &&
          vehicle.puc?.toLowerCase() === 'valid';

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${img}" alt="${vehicle.brand} ${vehicle.model}" />
          <div class="info">
            <h3>${vehicle.brand} ${vehicle.model}</h3>
            <div class="details">${vehicle.year} • ${vehicle.km} KM • ${vehicle.fuel}</div>
            <div class="details">${vehicle.city}</div>
            <div class="price">₹${vehicle.price}</div>
            ${verified ? '<div class="badge">✔ Verified</div>' : ''}
            <button class="enquire-btn">Enquire Now</button>
          </div>
        `;

        card.addEventListener('click', () => showPopup(images));
        gallery.appendChild(card);
      });
    }

    function showPopup(images) {
      currentImages = images;
      currentIndex = 0;
      updateSlider();
      document.getElementById('popup').style.display = 'flex';
    }

    function updateSlider() {
      const sliderImage = document.getElementById('sliderImage');
      sliderImage.src = currentImages[currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % currentImages.length;
      updateSlider();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      updateSlider();
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    loadVehicles();
  </script></body>
</html>
