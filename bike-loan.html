<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Used Bike Loan - Second Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #e25a00;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #e25a00;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background-color: #cc4f00;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Apply for Used Bike Loan</h2>
  <form id="loan-form">
    <label for="name">Full Name:</label>
    <input type="text" name="Name" id="name" required>

    <label for="phone">Mobile Number:</label>
    <input type="tel" name="Phone" id="phone" required>

    <label for="city">City:</label>
    <input type="text" name="City" id="city" required>

    <label for="bikeBrand">Bike Brand:</label>
    <input type="text" name="Bike Brand" id="bikeBrand" required>

    <label for="bikeModel">Bike Model:</label>
    <input type="text" name="Bike Model" id="bikeModel" required>

    <label for="loanAmount">Loan Amount Required (₹):</label>
    <input type="number" name="Loan Amount" id="loanAmount" required>

    <label for="monthlyIncome">Monthly Income (₹):</label>
    <input type="number" name="Monthly Income" id="monthlyIncome" required>

    <label for="cibil">CIBIL Score (Optional):</label>
    <input type="number" name="CIBIL Score" id="cibil">

    <button type="submit">Apply Now</button>
    <p class="success-message" id="success">Your loan request has been submitted successfully!</p>
  </form>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxH0KXXXXXXX/exec'; // <-- Replace with your script URL
  const form = document.getElementById('loan-form');
  const success = document.getElementById('success');

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(() => {
        success.style.display = 'block';
        form.reset();
      })
      .catch(error => console.error('Error!', error.message));
  });
</script>

</body>
</html>
