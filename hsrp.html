<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HSRP Number Plate - Second Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      text-align: center;
      padding: 30px;
    }
    header {
      background-color: #1f1f1f;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: 40px auto;

      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

      color: white;

<header>
  Second Wheel - HSRP Plate
</header>

<div class="container">

  <a class="btn" href="https://maharashtra.hsrp.in/" target="_blank">
